<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Quản Trị Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-6 space-y-4">
      <h2 class="text-2xl font-bold text-blue-600 mb-4"><a href="quantri.html">Admin Panel</a></h2>
      <nav class="space-y-2">
        <a href="qlchuyendi.html" class="block py-2 px-3 rounded hover:bg-blue-100">Quản lý chuyến đi</a>
        <a href="qlnhaxe.html" class="block py-2 px-3 rounded hover:bg-blue-100">Quản lý nhà xe</a>
        <a href="qlkhuyenmai.html" class="block py-2 px-3 rounded hover:bg-blue-100">Quản lý khuyến mãi</a>
        <a href="qldonve.html" class="block py-2 px-3 rounded hover:bg-blue-100">Quản lý đơn vé</a>
      </nav>
    </aside>

    <!-- Content -->
    <main class="flex-1 p-6 space-y-10">

      <!-- Quản lý nhà xe -->
      <section id="nha-xe">
        <h3 class="text-xl font-semibold mb-2">Quản lý nhà xe</h3>
        <div class="bg-white p-4 rounded shadow">
          <form class="space-y-2 mb-4">
            <input type="text" placeholder="Tên nhà xe" class="w-full border p-2 rounded">
            <input type="text" placeholder="Số điện thoại" class="w-full border p-2 rounded">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Thêm nhà xe</button>
          </form>
          <ul class="divide-y">
            <li class="py-2 flex justify-between items-center">
              <span>Nhà xe ABC | 0123456789</span>
              <div class="space-x-2">
                <button class="bg-yellow-400 px-2 py-1 rounded text-white">Sửa</button>
                <button class="bg-red-500 px-2 py-1 rounded text-white">Xóa</button>
              </div>
            </li>
          </ul>
        </div>
      </section>

    </main>
  </div>
</body>
</html>
